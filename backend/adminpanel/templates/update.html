{% extends "base.html" %}
{% load static %}
{% block content %}
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
             id="navbarBlur"
             navbar-scroll="true">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <h6 class="font-weight-bolder mb-0">Update</h6>
                </nav>
            </div>
        </nav>
        <!-- End Navbar -->
        <style>
            .container {
                max-width: 1000px;
                margin: 0 auto;
              }
              
              .card {
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #f5f5f5;
                padding: 20px;
              }
              
              .card-body {
                padding: 0;
              }
              
              .table-responsive {
                overflow-x: auto;
              }
              
              .form-group {
                margin-bottom: 20px;
              }
              
              label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
              }
              
              input[type="text"],
              textarea,
              input[type="file"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
              }
              
              textarea {
                height: 100px;
              }
              
              button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
              }
              
              button:hover {
                background-color: #45a049;
              }
              
              button:active {
                background-color: #3e8948;
              }
              
              button:focus {
                outline: none;
              }
              
        </style>
