{% extends "base.html" %}
{% load static %}
{% block content %}
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
             id="navbarBlur"
             navbar-scroll="true">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <h6 class="font-weight-bolder mb-0">Create New</h6>
                </nav>
            </div>
        </nav>
        <!-- End Navbar -->
        <style>
            .container {
                max-width: 1000px;
                margin: 0 auto;
              }
              
              .card {
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #f5f5f5;
                padding: 20px;
              }
              
              .card-body {
                padding: 0;
              }
              
              .table-responsive {
                overflow-x: auto;
              }
              
              .form-group {
                margin-bottom: 20px;
              }
              
              label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
              }
              
              input[type="text"],
              textarea,
              input[type="file"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
              }
              
              textarea {
                height: 100px;
              }
              
              button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
              }
              
              button:hover {
                background-color: #45a049;
              }
              
              button:active {
                background-color: #3e8948;
              }
              
              button:focus {
                outline: none;
              }
              
        </style>
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card my-4">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                <h6 class="text-white text-capitalize ps-3">Detail</h6>
                            </div>
                        </div>
                        <div class="card-body px-0 pb-2">
                            <div class="table-responsive p-0">
                                <div class="container">
                                    <div class="card">
                                        <form method="POST"
                                              action="{% url 'navigation' %}"
                                              enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {% comment %} {{ form }}
                                            <input type="hidden" name="next" value="{{ request.path }}">  {% endcomment %}
                                            <div class="form-group">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Name</label>
                                                            </div>
                                                            <div class="col-12">
                                                                <input type="text" name="name" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Caption</label>
                                                            </div>
                                                            <div class="col-8">
                                                                <input type="text" name="caption">
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Status</label>
                                                            </div>
                                                            <div class="col-4">
                                                                <select name="status">
                                                                    <option value="">Select Status</option>
                                                                    <option value="Publish">Publish</option>
                                                                    <option value="Draft">Draft</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Position</label>
                                                            </div>
                                                            <div class="col-3">
                                                                <input type="number" name="position" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Page Type</label>
                                                            </div>
                                                            <div class="col-5">
                                                                <select name="page_type" required>
                                                                    <option value="">Select Page Type</option>
                                                                    <option value="Group">Group</option>
                                                                    <option value="Home">Home</option>
                                                                    <option value="Home/Banner">Home/Banner</option>
                                                                    <option value="About Us">About Us</option>
                                                                    <option value="MESSAGE FROM CHAIRMAN">MESSAGE FROM CHAIRMAN</option>
                                                                    <option value="MESSAGE FROM DIRECTOR">MESSAGE FROM DIRECTOR</option>    
                                                                    <option value="Our Valuable Clients">Our Valuable Clients</option>
                                                                    <option value="Sectors We Work In">Sectors We Work In</option>
                                                                    <option value="Operating Procedure">Operating Procedure</option>
                                                                    <option value="What Our Clients Say">What Our Clients Say</option>
                                                                    <option value=" Our Clients"> Our Clients</option>
                                                                    <option value="Countries">Countries</option>
                                                                    <option value="Sectors">Sectors</option>
                                                                    <option value="Clients">Clients</option>
                                                                    <option value="Newspaper">Newspaper</option> 
                                                                    <option value="About Nepal">About Nepal</option> 
                                                                    <option value="Gallery">Gallery</option>
                                                                    <option value="Our Strengths">Our Strengths</option>  
                                                                    <option value="Why Choose">Why Choose</option>
                                                                    <option value="Diverse sectors">Diverse sectors</option>
                                                                    <option value="Training facility">Training facility</option>
                                                                    <option value="Dedicated database">Dedicated database</option>
                                                                    <option value="Connect talents">Connect talents</option>
                                                                    <option value="Skill test programs">Skill test programs</option>
                                                                    <option value="Excellent management">Excellent management</option>
                                                                    <option value="Ethical Recruitment">Ethical Recruitment</option>
                                                                    <option value="Respect human rights">Respect human rights</option>
                                                                    <option value="About Us1">About Us1</option>
                                                                    <option value="Choose Us">Choose Us</option>
                                                                    <option value="Our Mission">Our Mission</option>
                                                                    <option value="Our Vision">Our Vision</option>
                                                                    <option value="Latest Jobs">Latest Jobs</option>
                                                                    <option value="Our Team">Our Team</option>
                                                                    <option value="Key">Key</option>
                                                                    <option value="Value">Value</option>
                                                                    <option value="Point">Point</option>
                                                                    <option value="Point1">Point1</option>



                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Parent</label>
                                                            </div>
                                                            <div class="col-6">
                                                                <input type="number" name="Parent" value="{{ parent_id }}">
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Title</label>
                                                            </div>
                                                            <div class="col-12">
                                                                <input type="text" name="title">
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Meta Title</label>
                                                            </div>
                                                            <div class="col-12">
                                                                <input type="text" name="meta_title">
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Meta Keyword</label>
                                                            </div>
                                                            <div class="col-12">
                                                                <input type="text" name="meta_keyword">
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Date</label>
                                                            </div>
                                                            <div class="col-10">
                                                                <input type="date" name="date" value="{{ obj.date }}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="col-12 p-2">
                                                                <label> Short Description</label>
                                                            </div>
                                                            <div class="col-12">
                                                                <textarea name="short_desc"></textarea>
                                                            </div>
                                                        </div> 

                                                        <div class="col-12">
                                                            <div class="col-12 p-2">
                                                                <label> Short Description1</label>
                                                            </div>
                                                            <div class="col-12">
                                                                <textarea name="short_desc1"></textarea>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-12">
                                                            <div class="col-12 p-2">
                                                                <label> Short Description2</label>
                                                            </div>
                                                            <div class="col-12">
                                                                <textarea name="short_desc2"></textarea>
                                                            </div>
                                                        </div> 

                                                        <div class="col-12">
                                                            <div class="col-12 p-2">
                                                                <label> Short Description3</label>
                                                            </div>
                                                            <div class="col-12">
                                                                <textarea name="short_desc3"></textarea>
                                                            </div>
                                                        </div> 

                                                    </div>
                                                </div>
                                            </div> 
                                            
                                            <div class="form-group">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <div class="col-12 p-2">
                                                                <label>Banner Image</label>
                                                            </div>
                                                            <div class="col-8 ">
                                                                <input type="file" name="bannerimage">
                                                                {% if obj.bannerimage %}
                                                                    <img src="{{ obj.bannerimage.url }}" style="max-width: 50%; height: auto" />
                                                                {% endif %}
                                                            </div>
                                                        </div>
                                                    
                                                        <div class="form-group">
                                                            <div class="container">
                                                                <div class="row"></div>
                                                            </div>
                                                            <div class="col-6">
                                                                <div class="col-12 mt-5">
                                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}
