{% load static %}
<!DOCTYPE html>
<html lang="en">
   
        <head>
            <title>{{ globs.SiteName }}</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
            <!-- Link to your CSS file -->
            <link rel="stylesheet" href="{% static 'adminstatic/assets/styles.css' %}">
        </head>
        <body>
            <div class="main-container ">
                
                <div class="image-container">
                    <img src="{{ globs.back_image.url }}" alt="" class="bg-img">
                </div>
                <div class="login-container">
                    <div class="logo-container">
                        {% for globs in glob %}
                        <img src="{{ globs.logo.url }}" alt="" class="logo-img">
                        
                    </div>
                    <div class="login-title">
                        <h2>{{ globs.SiteName }}</h2>
                    </div>
                    {% endfor %}
                    <form method="POST" class="login-form">
                        {% csrf_token %}
                        <input type="text"
                               class="form-control"
                               name="username"
                               id="username"
                               placeholder="Enter your name.."
                               required>
                        <input type="password"
                               class="form-control"
                               name="password"
                               id="password"
                               placeholder="Enter your password.."
                               required>
                        <div class="button-container">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </body>
    
</html>
